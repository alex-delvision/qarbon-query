<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QarbonQuery Carbon Tracker</title>
    <style>
        body {
            width: 320px;
            height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .tagline {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .emissions-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .emissions-total {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .emissions-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .breakdown-section {
            margin-bottom: 16px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.9;
        }
        
        .category-breakdown {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .category-name {
            text-transform: capitalize;
            font-weight: 500;
        }
        
        .category-amount {
            font-weight: 600;
        }
        
        .actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            margin-right: 8px;
        }
        
        .footer {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            opacity: 0.6;
        }
        
        /* Real-time emission display styles */
        .emissions-total.real-time {
            font-size: 28px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .emissions-card.real-time {
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        /* Color coding for emission levels */
        .low-emission {
            color: #4ade80 !important;
        }
        
        .emissions-card.real-time.low-emission {
            background: rgba(74, 222, 128, 0.15);
            border-color: #4ade80;
        }
        
        .medium-emission {
            color: #fbbf24 !important;
        }
        
        .emissions-card.real-time.medium-emission {
            background: rgba(251, 191, 36, 0.15);
            border-color: #fbbf24;
        }
        
        .high-emission {
            color: #f97316 !important;
        }
        
        .emissions-card.real-time.high-emission {
            background: rgba(249, 115, 22, 0.15);
            border-color: #f97316;
        }
        
        .very-high-emission {
            color: #ef4444 !important;
        }
        
        .emissions-card.real-time.very-high-emission {
            background: rgba(239, 68, 68, 0.15);
            border-color: #ef4444;
        }
        
        /* Pulse animation for real-time updates */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Real-time indicator in footer */
        .footer.real-time-active {
            color: #4ade80;
            opacity: 1;
        }
        
        .footer.real-time-active::before {
            content: "ðŸ”´ ";
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸŒ± QarbonQuery</div>
        <div class="tagline">Carbon Footprint Tracker</div>
    </div>
    
    <div class="emissions-card">
        <div class="emissions-total" id="emissions-total">0.00</div>
        <div class="emissions-label">kg COâ‚‚e today</div>
    </div>
    
    <div class="breakdown-section">
        <div class="section-title">
            <span class="status-indicator"></span>
            Breakdown
        </div>
        <div class="category-breakdown" id="category-breakdown">
            <!-- Categories will be populated by JavaScript -->
        </div>
    </div>
    
    <div class="actions">
        <button class="btn" id="refresh-btn">Refresh</button>
        <button class="btn btn-primary" id="settings-btn">Settings</button>
    </div>
    
    <!-- Debug section for storage testing -->
    <div class="breakdown-section" style="margin-top: 8px;">
        <div class="section-title" style="font-size: 12px; opacity: 0.7;">Debug Storage</div>
        <div style="display: flex; gap: 4px;">
            <button class="btn" id="debug-storage-btn" style="font-size: 11px; padding: 6px 8px;">View Storage</button>
            <button class="btn" id="clear-storage-btn" style="font-size: 11px; padding: 6px 8px;">Clear Data</button>
        </div>
        <div id="storage-debug" style="font-size: 10px; margin-top: 4px; max-height: 80px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 4px; border-radius: 4px; display: none;"></div>
    </div>
    
    <div class="footer" id="footer-status">
        Real-time tracking active
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
