<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 320px; 
      padding: 20px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    }
    h2 { 
      margin: 0 0 20px 0; 
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .stat { 
      margin: 15px 0; 
      padding: 15px; 
      background: #f5f5f5; 
      border-radius: 8px; 
    }
    .label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }
    .value { 
      font-size: 28px; 
      font-weight: bold; 
      color: #4CAF50; 
    }
    .platforms {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }
    .platform-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .platform {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
      background: #f0f0f0;
      border-radius: 15px;
      font-size: 13px;
    }
    .platform.supported {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .platform.unsupported {
      background: #ffebee;
      color: #c62828;
    }
    .icon {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üå± QarbonQuery</h2>
  
  <div class="stat">
    <div class="label">Today</div>
    <div class="value" id="today">0g</div>
  </div>
  
  <div class="stat">
    <div class="label">This Week</div>
    <div class="value" id="week">0g</div>
  </div>
  
  <div class="platforms">
    <div class="label">Platform Support</div>
    <div class="platform-list">
      <div class="platform supported">
        <span class="icon">‚úÖ</span>
        <span>ChatGPT</span>
      </div>
      <div class="platform supported">
        <span class="icon">‚úÖ</span>
        <span>Claude</span>
      </div>
      <div class="platform supported">
        <span class="icon">‚úÖ</span>
        <span>Gemini</span>
      </div>
      <div class="platform unsupported">
        <span class="icon">‚ùå</span>
        <span>Perplexity</span>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
